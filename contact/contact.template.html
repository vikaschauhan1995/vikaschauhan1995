<div class="row text-center">
	<div class="col-xs-12">
		<h1>Contact Me</h1>
	</div>
</div>
<div class="row">
	<div class="col-sm-6 col-xs-10 col-sm-offset-3 col-xs-offset-1">
		<form>
			<div class="form-group">
				<input type="text" class="form-control bor-input-el" placeholder="Enter Your Name" />
			</div>
			<div class="form-group">
				<input type="email" class="form-control bor-input-el" placeholder="Enter Your Email" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control bor-input-el" placeholder="Subject" />
			</div>
			<div class="form-group">
				<textarea class="form-control bor-input-el txt-area-" placeholder="Enter Your Message"></textarea>
			</div>
			<div class="form-group text-center">
				<input type="submit" class="btn bor-input-el btn-cust" value="SEND MESSAGE" />
			</div>
		</form>
	</div>
</div>
